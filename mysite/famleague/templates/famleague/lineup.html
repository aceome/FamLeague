<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üèà FamLeague üèà</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'famleague/lineup.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'famleague/navigation.css' %}" />
</head>
<body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="{% url 'famleague:index' %}">Your Team</a>
      <a href="{% url 'famleague:rules' %}">How to Play</a>
      <a href="{% url 'famleague:lineup' 'A' %}">Pick Lineup</a>
      <a href="{% url 'famleague:leader' %}">Leaderboard</a>
      <a href="{% url 'famleague:logout_user' %}">Logout</a>
      <!--<a href="#">Contact</a>-->
    </div>
    <div id="main-lineup">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

        <h2>Create Your Lineup</h2>

        <div class="teams">
            <h3>{{category}}</h3>

            <form method="post">
                {% csrf_token %}
                {% for team in teams %}
                <div class="team">
                    <button type="submit" class="btn" formaction="{% url 'famleague:pick_team' team.id %}">
                        <img class="teampick" src="{{team.image.url}}">
                    </button>
                <p> {{team.city}} {{team.name}}</p>
                </div>
                {% endfor %}
            </form>
            <button class="btn-cat"><a href="{% url 'famleague:lineup' 'A' %}">A</a></button>
            <button class="btn-cat"><a href="{% url 'famleague:lineup' 'B' %}">B</a></button>
            <button class="btn-cat"><a href="{% url 'famleague:lineup' 'C' %}">C</a></button>
            <button class="btn-cat"><a href="{% url 'famleague:lineup' 'D' %}">D</a></button>
        </div>
         <!-- Footer -->
        <footer>
        	<div class="footer">
            <p>Angelina Bowmer, Inc. ¬©</p>
        	</div>
        </footer>
    </div>








    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

</body>
</html>
