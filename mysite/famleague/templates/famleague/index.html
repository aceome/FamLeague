<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FamLeague</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'famleague/style.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>
<body>
    <h1>FamLeague</h1>
	<div class="container-login-form">

		<div class="panel-panel-default">
			<div class="panel-body">
				<form>
					<div class="input-group login-userinput">

						<input id="txtUser" type="text" class="form-control" name="username" placeholder="Username">
					</div>
					<div class="input-group">

						<input  id="txtPassword" type="password" class="form-control" name="password" placeholder="Password">

					</div>
					<button class="btn btn-primary btn-block login-button" type="submit">Login</button>
					<div class="checkbox login-options">

						<a href="#" class="login-register">Don't have an account? Create one now</a>
					</div>
				</form>
			</div>
		</div>
	</div>







</body>
</html>
