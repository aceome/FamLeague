<!DOCTYPE html>
<html lang="en">
<head>

    <title>üèà FamLeague üèà</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'famleague/login.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans" rel="stylesheet">

</head>
<body>
    <div id="main-flex-container">
        <h1>FamLeague</h1>
            <div class="form-box">
                <div class="left-container">




                    <div class="form">
                    <form action="{% url 'famleague:login_user' %}" method="post" class="login-form">
                    {% csrf_token %}
                        <table>
                            <h2>Login</h2>
                            <tr>
                            <td><label class="lbl">Username</label></td>
                            <td><input type="text" name="username" placeholder="Username"></td>
                            </tr>

                            <tr>
                            <td><label class="lbl">Password</label></td>
                            <td><input type="password" name="password" placeholder="Password"></td>
                            </tr>

                        </table>
                        <button type="submit" class="login-btn">Sign in</button>
                    </form>

                    </div>

                </div>

                <div class="right-container">




                        <div class="form">
                        <form action="{% url 'famleague:register_user' %}" method="post" class="registration-form">
                        {% csrf_token %}
                                <table>
                                    <h2>Register</h2>
                                        <tr>
                                        <td><label class="lbl" >Username</label></td>
                                        <td><input type="text" name="username" placeholder="Username"></td>
                                        </tr>

                                        <tr>
                                        <td><label class="lbl" >Password</label></td>
                                        <td><input type="password" name="password" placeholder="Password"></td>
                                        </tr>

                                        <tr>
                                        <td><label class="lbl">Email</label></td>
                                        <td><input type="text" name="email" placeholder="Email"></td>
                                        </tr>
                                </table>
                            <button type="submit" class="login-btn">Sign me up</button>
                        </form>

                        </div>
                </div>

        </div>


        <!-- Footer -->
        <footer>
            <p>Angelina Bowmer, Inc. ¬©</p>
        </footer>
    </div>







</body>
</html>
