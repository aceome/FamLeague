<!DOCTYPE html>
<html lang="en">
<head>

    <title>üèà FamLeague üèà</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'famleague/style.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans" rel="stylesheet">

</head>
<body>
    <div id="main-flex-container">
        <h1>FamLeague</h1>
            <div class="form-box">
                <div class="left-container">
                    <div class="top-left">
                    <h3>Login</h3>
                    <p>Enter username and password to login:</p>
                     </div>
                    <div class="bottom-left">
                    <div class="form">
                    <form action="{% url 'famleague:login_user' %}" method="post" class="login-form">
                    {% csrf_token %}
                            <div class="row">
                            <label class="lbl">Username</label>
                            <input type="text" name="username" placeholder="Username" >
                            </div>

                            <div class="row">
                            <label class="lbl">Password</label>
                            <input type="password" name="password" placeholder="Password" >
                            </div>
                            <button type="submit" class="login-btn">Sign in</button>


                    </form>
                        <!--<span id="login_failed"></span>-->
                    </div>
                    </div>
                </div>

                <div class="right-container">
                    <div class="top-right">
                    <h3>Register</h3>
                    </div>
                        <div class="bottom-right">
                        <div class="form">
                        <form action="{% url 'famleague:register_user' %}" method="post" class="registration-form">
                        {% csrf_token %}
                                <div class="row">
                                <label class="lbl" >Username</label>
                                <input type="text" name="username" placeholder="Username" >
                                </div>

                                <div class="row">
                                <label class="lbl" >Password</label>
                                <input type="password" name="password" placeholder="Password">
                                </div>

                                <div class="row">
                                <label class="lbl" >Email</label>
                                <input type="text" name="email" placeholder="Email">
                                </div>

                                <button type="submit" class="login-btn">Sign me up</button>
                        </form>
                        </div>
                        </div>
                </div>
            </div>
